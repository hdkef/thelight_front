<div id="container">
    <div id="title">
        <h1>
            {{article.Title}}
        </h1>
        <p>
            {{article.Date}}
        </p>
    </div>
    <div id="preview-image">
        <img [src]="article.ImageURL">
    </div>
    <div id="body">
        {{article.Body}}
    </div>
    <app-writer-info [writer]="article.WriterInfo"></app-writer-info>
    <div id="toggle" *ngIf="!isCommentLoaded">
        <button mat-flat-button (click)="showComments()">show comments...</button>
    </div>
    <div id="comment-sec" *ngIf="isCommentLoaded">
        <h4>comments</h4>
        <form [formGroup]="commentForm">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="Name">
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="what do you think?.." formControlName="Text"></textarea>
            </mat-form-field>
            <button mat-flat-button type="submit" color="primary">send</button>
        </form>
        <app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>
    </div>
</div>
