<div class="card">
    <h1>{{(articleasync | async)?.Title}}</h1>
    <div class="imageurl">
        <img [src]="(articleasync | async)?.ImageURL">
    </div>
    <p>{{(articleasync | async)?.Preview}}</p>
    <div>
        <button (click)="goEdit()">edit</button>
        <button>delete</button>
        <button (click)="goView()">view</button>
        <button>analyze</button>
    </div>
</div>
