<div id="container">
    <div id="title">
        <h1>admin dashboard</h1>
    </div>
    <div id="settings">
        <h4>settings</h4>
        <input placeholder="Name">
        <input placeholder="AvatarURL">
        <button>peek</button>
        <textarea placeholder="Bio"></textarea>
        <button>submit</button>
    </div>
    <div class="btn-group">
        <h4>actions</h4>
        <button>list article</button>
        <a routerLink="../create-article"><button>create article</button></a>
        <button>manage media</button>
    </div>
    <div id="article-list">
        <h4>article list</h4>
        <div id="grid-view">
            <app-article-item *ngFor="let article of articles" [article]="article"></app-article-item>
        </div>
    </div>
    <app-paginator></app-paginator>
</div>
